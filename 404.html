<!doctype html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>404 | Nicht gefunden</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/@phosphor-icons/web"></script>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap");
            body {
                font-family: "Inter", sans-serif;
                background-color: #0a0a0a;
                color: #ffffff;
            }
            .dot-pattern {
                background-image: radial-gradient(
                    rgba(255, 255, 255, 0.1) 1px,
                    transparent 1px
                );
                background-size: 16px 16px;
            }
        </style>
    </head>
    <body class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md text-center">
            <div
                class="bg-zinc-950 border border-zinc-800 border-dashed p-8 rounded-2xl shadow-2xl relative overflow-hidden"
            >
                <div class="absolute inset-0 dot-pattern opacity-50"></div>

                <div class="relative z-10">
                    <i
                        class="ph ph-warning-octagon text-6xl text-indigo-500 mb-4"
                    ></i>
                    <h1 class="text-4xl font-bold mb-2">404</h1>
                    <p class="text-zinc-400 mb-6">
                        Hoppla! Diese Seite existiert nicht.
                    </p>

                    <div
                        class="bg-zinc-900 border border-zinc-800 p-4 rounded-xl"
                    >
                        <p class="text-sm text-zinc-500">
                            Du wirst in
                            <span
                                id="countdown"
                                class="text-indigo-400 font-bold"
                                >5</span
                            >
                            Sekunden automatisch zurückgebracht.
                        </p>
                    </div>

                    <a
                        href="/"
                        class="inline-block mt-6 text-sm text-indigo-400 hover:text-indigo-300 transition-colors underline underline-offset-4"
                    >
                        Sofort zurück zur Startseite
                    </a>
                </div>
            </div>
        </div>

        <script>
            let seconds = 5;
            const display = document.getElementById("countdown");

            const timer = setInterval(() => {
                seconds--;
                display.innerText = seconds;
                if (seconds <= 0) {
                    clearInterval(timer);
                    window.location.href = "/";
                }
            }, 1000);
        </script>
    </body>
</html>
