<!doctype html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/svg+xml" href="tatze_icon.svg" />
        <title>aCCe55 | Profile</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/@phosphor-icons/web"></script>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");
            body {
                font-family: "Inter", sans-serif;
                background-color: #0a0a0a;
                color: #ffffff;
                margin: 0;
            }
            .dot-pattern {
                background-image: radial-gradient(
                    rgba(255, 255, 255, 0.1) 1px,
                    transparent 1px
                );
                background-size: 16px 16px;
            }
        </style>
    </head>
    <body class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <div
                class="text-zinc-500 px-1 text-xs font-medium uppercase tracking-wider mb-2"
            >
                About Me
            </div>

            <div
                class="bg-zinc-950 border border-zinc-800 border-dashed p-4 rounded-2xl shadow-2xl"
            >
                <div
                    class="bg-zinc-900 border border-zinc-800 rounded-xl overflow-hidden flex flex-col"
                >
                    <div
                        class="bg-indigo-600/20 h-24 w-full relative shrink-0 dot-pattern"
                    ></div>

                    <div class="px-6 pb-6 relative text-left">
                        <div class="-mt-10 mb-4 inline-block">
                            <div
                                class="h-20 w-20 rounded-full border-4 border-zinc-900 bg-zinc-800 overflow-hidden shadow-lg"
                            >
                                <img
                                    src="pfp.png"
                                    onerror="
                                        this.src =
                                            'https://ui-avatars.com/api/?name=aCCe55&background=4f46e5&color=fff'
                                    "
                                    alt="Profile"
                                    class="h-full w-full object-cover"
                                />
                            </div>
                        </div>

                        <div class="flex items-center justify-between gap-3">
                            <h1
                                class="text-xl font-bold tracking-tight text-white"
                            >
                                aCCe55
                            </h1>
                            <div
                                id="status-badge"
                                class="flex items-center gap-2 px-2.5 py-1 rounded-full border border-zinc-800 bg-zinc-950/50"
                            >
                                <div
                                    id="status-dot"
                                    class="w-2 h-2 rounded-full bg-zinc-500"
                                ></div>
                                <span
                                    id="status-text"
                                    class="text-[10px] font-bold uppercase tracking-widest text-zinc-400"
                                    >Loading</span
                                >
                            </div>
                        </div>

                        <p class="text-sm text-zinc-400 mt-2 leading-relaxed">
                            Full time German Citizen
                        </p>

                        <div
                            class="flex flex-wrap gap-2 py-5 border-b border-zinc-800/50"
                        >
                            <span
                                class="px-2 py-0.5 rounded-md border border-zinc-700 text-[10px] font-medium text-zinc-400 uppercase"
                                >Debian 13</span
                            >
                            <span
                                class="px-2 py-0.5 rounded-md border border-zinc-700 text-[10px] font-medium text-zinc-400 uppercase"
                                >Nginx</span
                            >
                            <span
                                class="px-2 py-0.5 rounded-md border border-zinc-700 text-[10px] font-medium text-zinc-400 uppercase"
                                >Pelican</span
                            >
                        </div>

                        <div class="grid gap-2 mt-5">
                            <a
                                href="mailto:schrinnersplay@gmail.com"
                                class="flex items-center w-full px-4 py-2 bg-zinc-800 hover:bg-zinc-700 rounded-lg text-sm transition-all group"
                            >
                                <i
                                    class="ph ph-envelope text-zinc-400 mr-3 group-hover:text-white text-lg"
                                ></i>
                                <span class="truncate font-medium text-zinc-200"
                                    >Email Me</span
                                >
                            </a>
                            <a
                                href="https://discord.com/users/573483215894085642/"
                                target="_blank"
                                class="flex items-center w-full px-4 py-2 bg-zinc-800 hover:bg-zinc-700 rounded-lg text-sm transition-all group"
                            >
                                <i
                                    class="ph ph-discord-logo text-zinc-400 mr-3 group-hover:text-white text-lg"
                                ></i>
                                <span class="truncate font-medium text-zinc-200"
                                    >Discord</span
                                >
                            </a>
                            <a
                                href="https://github.com/aCCe55"
                                target="_blank"
                                class="flex items-center w-full px-4 py-2 bg-zinc-800 hover:bg-zinc-700 rounded-lg text-sm transition-all group"
                            >
                                <i
                                    class="ph ph-github-logo text-zinc-400 mr-3 group-hover:text-white text-lg"
                                ></i>
                                <span class="truncate font-medium text-zinc-200"
                                    >GitHub</span
                                >
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            const statusDot = document.getElementById("status-dot");
            const statusText = document.getElementById("status-text");
            const userId = "573483215894085642";

            async function updateStatus() {
                try {
                    const response = await fetch(
                        `https://api.lanyard.rest/v1/users/${userId}`,
                    );
                    const data = await response.json();

                    if (!data.success) return;

                    const status = data.data.discord_status;

                    const statusColors = {
                        online: "bg-green-500",
                        idle: "bg-yellow-500",
                        dnd: "bg-red-500",
                        offline: "bg-zinc-500",
                    };

                    const statusLabels = {
                        online: "Online",
                        idle: "Away",
                        dnd: "Busy",
                        offline: "Offline",
                    };

                    // Update Dot Color
                    statusDot.classList.remove(
                        "bg-green-500",
                        "bg-yellow-500",
                        "bg-red-500",
                        "bg-zinc-500",
                    );
                    statusDot.classList.add(
                        statusColors[status] || "bg-zinc-500",
                    );

                    // Update Text Label
                    statusText.innerText = statusLabels[status] || "Offline";

                    // Optional: Make text color match status for better visibility
                    if (status === "online")
                        statusText.classList.replace(
                            "text-zinc-400",
                            "text-green-500",
                        );
                    else if (status === "idle")
                        statusText.classList.replace(
                            "text-zinc-400",
                            "text-yellow-500",
                        );
                    else if (status === "dnd")
                        statusText.classList.replace(
                            "text-zinc-400",
                            "text-red-500",
                        );
                    else
                        statusText.className =
                            "text-[10px] font-bold uppercase tracking-widest text-zinc-400";
                } catch (error) {
                    console.error("Error fetching Discord status:", error);
                }
            }

            updateStatus();
            setInterval(updateStatus, 30000);
        </script>
    </body>
</html>
