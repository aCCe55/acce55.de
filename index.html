<!doctype html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>aCCe55 | Profile</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/@phosphor-icons/web"></script>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");
            body {
                font-family: "Inter", sans-serif;
                background-color: #0a0a0a;
                color: #ffffff;
                margin: 0;
            }
            .dot-pattern {
                background-image: radial-gradient(
                    rgba(255, 255, 255, 0.1) 1px,
                    transparent 1px
                );
                background-size: 16px 16px;
            }
        </style>
    </head>
    <body class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <div
                class="text-zinc-500 px-1 text-xs font-medium uppercase tracking-wider mb-2"
            >
                About Me
            </div>

            <div
                class="bg-zinc-950 border border-zinc-800 border-dashed p-4 rounded-2xl shadow-2xl"
            >
                <div
                    class="bg-zinc-900 border border-zinc-800 rounded-xl overflow-hidden flex flex-col"
                >
                    <div
                        class="bg-indigo-600/20 h-24 w-full relative shrink-0 dot-pattern"
                    ></div>

                    <div class="px-6 pb-6 relative text-left">
                        <div class="-mt-10 mb-4 inline-block">
                            <div
                                class="h-20 w-20 rounded-full border-4 border-zinc-900 bg-zinc-800 overflow-hidden shadow-lg"
                            >
                                <img
                                    src="pfp.png"
                                    onerror="
                                        this.src =
                                            'https://ui-avatars.com/api/?name=aCCe55&background=4f46e5&color=fff'
                                    "
                                    alt="Profile"
                                    class="h-full w-full object-cover"
                                />
                            </div>
                        </div>

                        <h1 class="text-xl font-bold tracking-tight text-white">
                            aCCe55
                        </h1>
                        <p class="text-sm text-zinc-400 mt-2 leading-relaxed">
                            Hobby developer and gaming enthusiast. Proudly
                            running Pelican on Bare Metal.
                        </p>

                        <div
                            class="flex flex-wrap gap-2 py-5 border-b border-zinc-800/50"
                        >
                            <span
                                class="px-2 py-0.5 rounded-md border border-zinc-700 text-[10px] font-medium text-zinc-400 uppercase"
                                >Debian 13</span
                            >
                            <span
                                class="px-2 py-0.5 rounded-md border border-zinc-700 text-[10px] font-medium text-zinc-400 uppercase"
                                >Nginx</span
                            >
                            <span
                                class="px-2 py-0.5 rounded-md border border-zinc-700 text-[10px] font-medium text-zinc-400 uppercase"
                                >Pelican</span
                            >
                        </div>

                        <div class="grid gap-2 mt-5">
                            <a
                                href="mailto:schrinnersplay@gmail.com"
                                class="flex items-center w-full px-4 py-2 bg-zinc-800 hover:bg-zinc-700 rounded-lg text-sm transition-all group"
                            >
                                <i
                                    class="ph ph-envelope text-zinc-400 mr-3 group-hover:text-white text-lg"
                                ></i>
                                <span class="truncate font-medium text-zinc-200"
                                    >Email Me</span
                                >
                            </a>
                            <a
                                href="https://discord.com/users/573483215894085642/"
                                target="_blank"
                                class="flex items-center w-full px-4 py-2 bg-zinc-800 hover:bg-zinc-700 rounded-lg text-sm transition-all group"
                            >
                                <i
                                    class="ph ph-discord-logo text-zinc-400 mr-3 group-hover:text-white text-lg"
                                ></i>
                                <span class="truncate font-medium text-zinc-200"
                                    >Discord</span
                                >
                            </a>
                            <a
                                href="https://github.com/aCCe55"
                                target="_blank"
                                class="flex items-center w-full px-4 py-2 bg-zinc-800 hover:bg-zinc-700 rounded-lg text-sm transition-all group"
                            >
                                <i
                                    class="ph ph-github-logo text-zinc-400 mr-3 group-hover:text-white text-lg"
                                ></i>
                                <span class="truncate font-medium text-zinc-200"
                                    >GitHub</span
                                >
                            </a>
                        </div>

                        <div class="mt-8 space-y-4">
                            <div>
                                <div
                                    class="flex items-center gap-2 mb-2 text-[10px] text-zinc-500 uppercase font-bold tracking-widest"
                                >
                                    <i
                                        class="ph ph-cube text-indigo-400 text-sm"
                                    ></i>
                                    Minecraft Server
                                    <div
                                        id="status-dot-mc"
                                        class="ml-auto h-1.5 w-1.5 rounded-full bg-zinc-600 animate-pulse"
                                    ></div>
                                </div>
                                <div
                                    class="flex items-center justify-between bg-black/40 p-2.5 rounded-lg border border-zinc-800/50"
                                >
                                    <span
                                        class="text-xs font-mono text-zinc-300"
                                        >acce55.de</span
                                    >
                                    <span
                                        id="status-text-mc"
                                        class="text-[11px] text-zinc-500 font-medium"
                                        >Lade...</span
                                    >
                                </div>
                            </div>

                            <div class="opacity-40">
                                <div
                                    class="flex items-center gap-2 mb-2 text-[10px] text-zinc-500 uppercase font-bold tracking-widest"
                                >
                                    <i
                                        class="ph ph-car text-zinc-400 text-sm"
                                    ></i>
                                    BeamNG Server
                                    <div
                                        class="ml-auto h-1.5 w-1.5 rounded-full bg-zinc-700"
                                    ></div>
                                </div>
                                <div
                                    class="flex items-center justify-between bg-black/20 p-2.5 rounded-lg border border-zinc-800/20"
                                >
                                    <span
                                        class="text-xs font-mono text-zinc-600 italic"
                                        >Coming soon...</span
                                    >
                                    <span
                                        class="text-[11px] text-zinc-700 uppercase"
                                        >Offline</span
                                    >
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            async function updateMCStatus() {
                const statusDot = document.getElementById("status-dot-mc");
                const statusText = document.getElementById("status-text-mc");
                try {
                    const response = await fetch(
                        "https://mcapi.us/server/status?ip=acce55.de",
                    );
                    const data = await response.json();
                    if (data.online) {
                        statusDot.classList.remove(
                            "bg-zinc-600",
                            "animate-pulse",
                        );
                        statusDot.classList.add("bg-green-500");
                        statusText.innerHTML = `<span class="text-green-500/80 font-medium">Online</span> &bull; ${data.players.now}/${data.players.max}`;
                    } else {
                        statusDot.classList.remove(
                            "bg-zinc-600",
                            "animate-pulse",
                        );
                        statusDot.classList.add("bg-red-500");
                        statusText.innerHTML = `<span class="text-red-500/80 font-medium">Offline</span>`;
                    }
                } catch (error) {
                    statusText.innerText = "Error";
                }
            }
            updateMCStatus();
            setInterval(updateMCStatus, 60000);
        </script>
    </body>
</html>
